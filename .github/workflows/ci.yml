# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package
permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-commits:
    # Note: To re-run `lint-commits` after fixing the PR title, close-and-reopen the PR.
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Check PR title
        run: |
          node "$GITHUB_WORKSPACE/.github/workflows/lintcommit.js"

  build:
    needs: lint-commits

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.13"]

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Hatch 
      run: |
        python -m pip install --upgrade hatch
    - uses: webfactory/ssh-agent@v0.9.1
      with:
        ssh-private-key: ${{ secrets.SDK_KEY }}
    - name: Check for Python Language SDK branch override in PR
      if: github.event_name == 'pull_request'
      run: |
        OVERRIDE=$(echo "${{ github.event.pull_request.body }}" | grep -o 'PYTHON_LANGUAGE_SDK_BRANCH: [^[:space:]]*' | cut -d' ' -f2 || true)
        if [ ! -z "$OVERRIDE" ]; then
          echo "AWS_DURABLE_SDK_URL=git+ssh://git@github.com/aws/aws-durable-execution-sdk-python.git@$OVERRIDE" >> $GITHUB_ENV
          echo "Using Python Language SDK branch override: $OVERRIDE"
        else
          echo "Using default Python Language SDK (main branch)"
        fi
    - name: static analysis
      run: hatch fmt --check
    - name: type checking
      run: hatch run types:check
    - name: Run tests + coverage
      run: hatch run test:cov
    - name: Run example tests
      run: hatch run test:examples
    - name: Build distribution
      run: hatch build
